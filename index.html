<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image File Size Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="filesizeRadio" name="variables" checked>
  <label for="filesizeRadio">File size</label>

  <input type="radio" id="imagewidthinpixelsRadio" name="variables">
  <label for="imagewidthinpixelsRadio">Image width in pixels</label>

  <input type="radio" id="imageheightinpixelsRadio" name="variables">
  <label for="imageheightinpixelsRadio">Image height in pixels</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Image width in pixels</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Image height in pixels</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
